<!DOCTYPE html>
<html>
  <head>
    <title>Nate's portfolio site</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="site-content-wrap" role="main">

      <header>
        <a href="#"><img src="http://placekitten.com/g/170/170" alt="Site logo" /></a>
        <h1>Jane Doette</h1>
        <p class="sub-heading">Front-End Ninja</p>
      </header>

      <main role="main">

        <section class="hero-banner">
          <h2 class="visually-hidden">Featured image</h2>
          <img src="http://placekitten.com/g/960/400" alt="A really cute kitten, looking at the camera." />
        </section>

        <section class="featured-work">
          <h2>Featured Work</h2>

          <article class="featured-item">
            <img src="http://placekitten.com/g/300/200" alt="A really cute kitten, looking at the camera." />
            <h3>Appify</h3>
            <a href="https://github.com/udacity/appify">https://github.com/udacity/appify</a>
          </article>

          <article class="featured-item">
            <img src="http://placekitten.com/g/300/200" alt="A really cute kitten, looking at the camera." />
            <h3>Sunflower</h3>
            <a href="https://github.com/udacity/sunflower">https://github.com/udacity/sunflower</a>
          </article>

          <article class="featured-item">
            <img src="http://placekitten.com/g/300/200" alt="A really cute kitten, looking at the camera." />
            <h3>Bokeh</h3>
            <a href="https://github.com/udacity/bokeh">https://github.com/udacity/bokeh</a>
          </article>

        </section>

      </main>

    </div>
  </body>
</html>
