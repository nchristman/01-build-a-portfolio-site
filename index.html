<!DOCTYPE html>
<html>
  <head>
    <title>Nate's portfolio site</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="site-content-wrap" role="main">

      <header role="banner">
        <a href="#" class="logo"><img src="img/logo.png" alt="Site logo" /></a>
        <h1>Nate Christman</h1>
        <p class="sub-heading">Designer and dabbler</p>
      </header>

      <main role="main">

        <section class="hero-banner">
          <h2 class="visually-hidden">Featured image</h2>
          <article class="hero-image-wrapper">
            <figure>
              <img src="img/lake22.jpg" alt="A snow-covered lake in the mountains." />
              <figcaption>Lake Twentytwo, Granite Falls, WA</figcaption> 
            </figure>
          </article>
        </section>

        <section class="featured-work">
          <h2 class="flex-heading">Featured Work</h2>

          <article class="featured-item" id="project1">
            <figure>
              <img src="img/intheair.jpg" alt="A muted view of the sun, from a plane window at cruising altitude." class="visually-hidden" />
            </figure>
            <h3>Planes</h3>
            <a href="https://github.com/udacity/appify">View this project</a>
          </article>

          <article class="featured-item" id="project2">
            <figure>
              <img src="img/coloradosnow.jpg" alt="The side of a Colorado mountain, in a blizzard." class="visually-hidden" />
            </figure>
            <h3>Blizzard</h3>
            <a href="https://github.com/udacity/sunflower">View this project</a>
          </article>

          <article class="featured-item" id="project3">
            <figure>
              <img src="img/reneelamp.jpg" alt="A blue lamp, with mood lighting." class="visually-hidden" />
            </figure>
            <h3>Lamps</h3>
            <a href="https://github.com/udacity/bokeh">View this project</a>
          </article>

        </section>

      </main>

      <footer>&copy; 2015 Nate Christman</footer>

    </div>
  </body>
</html>
